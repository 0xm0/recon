# These are all the commands that are used throughout this project, If you would like to change up the syntax for a certain command, you can do so here.
# Just make sure to keep all the $variables in the command somewhere as these $variables such as $target and $port and $host etc... are required.
# You can also add other custom tools here as well, just make sure to go into the corresponding lib/ file and change the command there as well.
# See this projects Documentation for more details.
commands:
  web:
    "whatwebHttpTarget": "whatweb -v -a 3 http://$target:$port | tee $reportDir/web/whatweb-$target-$port.txt"
    "whatwebHttpHost": "whatweb -v -a 3 http://$host:$port | tee $reportDir/web/whatweb-$host-$port.txt"
    "dirsearchHttpTargetBig": "python3 /opt/dirsearch/dirsearch.py -u http://$target:$port/ -e php,html,txt,asp,aspx -w /usr/share/wordlists/dirb/big.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-big-$target-$port.log"
    "dirsearchHttpHostBig": "python3 /opt/dirsearch/dirsearch.py -u http://$host:$port/ -e php,html,txt,asp,aspx -w /usr/share/wordlists/dirb/big.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-big-$host-$port.log"
    "dirsearchHttpTargetDict": "python3 /opt/dirsearch/dirsearch.py -u http://$target:$port/ -e php -w $pwd/wordlists/dict.txt -f -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-dict-$target-$port.log"
    "dirsearchHttpHostDict": "python3 /opt/dirsearch/dirsearch.py -u http://$host:$port/ -e php,html,txt,asp,aspx -w $pwd/wordlists/dict.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-dict-$host-$port.log"
    "dirsearchHttpTargetDListMed": "python3 /opt/dirsearch/dirsearch.py -u http://$target:$port/ -e php,html,txt,asp,aspx -w /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-dlistmedium-$target-$port.log"
    "dirsearchHttpHostDListMed": "python3 /opt/dirsearch/dirsearch.py -u http://$host:$port/ -e php,html,txt,asp,aspx -w /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-dlistmedium-$host-$port.log"
    "dirsearchHttpTargetRaftLargeFiles": "python3 /opt/dirsearch/dirsearch.py -u http://$target:$port/ -e php,asp,aspx,html,txt,git,bak,tar,gz,7z,json,zip,rar,bz2,pdf,md,pl,cgi -w /usr/share/seclists/Discovery/Web-Content/raft-large-files-lowercase.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-raftLargeFiles-$target-$port.log"
    "dirsearchHttpHostRaftLargeFiles": "python3 /opt/dirsearch/dirsearch.py -u http://$host:$port/ -e php,asp,aspx,html,txt,git,bak,tar,gz,7z,json,zip,rar,bz2,pdf,md,pl,cgi -w /usr/share/seclists/Discovery/Web-Content/raft-large-files-lowercase.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-raftLargeFiles-$host-$port.log"
    "dirsearchHttpTargetRaftLargeDirs": "python3 /opt/dirsearch/dirsearch.py -u http://$target:$port/ -e php,asp,aspx,html,txt -w /usr/share/seclists/Discovery/Web-Content/raft-large-directories.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-raftLargeDirs-$target-$port.log"
    "dirsearchHttpHostRaftLargeDirs": "python3 /opt/dirsearch/dirsearch.py -u http://$host:$port/ -e php,asp,aspx,html,txt -w /usr/share/seclists/Discovery/Web-Content/raft-large-directories.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-raftLargeDirs-$host-$port.log"
    "dirsearchHttpTargetForeign": "python3 /opt/dirsearch/dirsearch.py -u http://$target:$port/ -e php,asp,aspx,html,txt -w $pwd/wordlists/foreign.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-foreign-$target-$port.log"
    "dirsearchHttpHostForeign": "python3 /opt/dirsearch/dirsearch.py -u http://$host:$port/ -e php,asp,aspx,html,txt -w $pwd/wordlists/foreign.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/web/dirsearch-foreign-$host-$port.log"
    "curlRobotsTarget": "curl -sSik http://$target:$port/robots.txt -m 10 -o $reportDir/web/robots-$port.txt &>/dev/null"
    "curlRobotsHost": "curl -sSik http://$host:$port/robots.txt -m 10 -o $reportDir/web/robots-$host-$port.txt &>/dev/null"
    "eyewitnessTarget": "cd /opt/EyeWitness && echo 'http://$target:$port' >eyefile.txt && ./EyeWitness.py --threads 5 --ocr --no-prompt --active-scan --all-protocols --web -f eyefile.txt -d $reportDir/web/eyewitness-$target-$port && cd - &>/dev/null"
    "eyewitnessHost": "cd /opt/EyeWitness && echo 'http://$host:$port' >eyefile.txt && ./EyeWitness.py --threads 5 --ocr --no-prompt --active-scan --all-protocols --web -f eyefile.txt -d $reportDir/web/eyewitness-$host-$port && cd - &>/dev/null"
    "wafw00fTarget": "wafw00f http://$target:$port | tee $reportDir/web/wafw00f-$target-$port.txt"
    "wafw00fPrint": "wafw00f http://$target:$port"
    "wafw00fHost": "wafw00f http://$host:$port | tee $reportDir/web/wafw00f-$host-$port.txt"
    "niktoTarget": "nikto -ask=no -host http://$target:$port >$reportDir/web/nikto-$target-$port.txt 2>&1 &"
    "niktoHost": "nikto -ask=no -host http://$host:$port >$reportDir/web/nikto-$host-$port.txt 2>&1 &"
    "aquatone": "cat $reportDir/aquatone/urls.txt | aquatone -ports $allWebPorts -out $reportDir/aquatone/aquatone -screenshot-timeout 40000"
    "wpscanHttpTarget": "wpscan --no-update --url http://$target:$httpPort --wp-content-dir wp-content --enumerate vp,vt,cb,dbe,u,m --plugins-detection aggressive | tee $reportDir/web/wpscan-$http_port.log"
    "CewlWeb": "cewl http://$target:$httpPort -m 3 -w $reportDir/web/cewl-list.txt"
    "cewl2John": "john --rules --wordlist=$reportDir/web/cewl-list.txt --stdout >$reportDir/web/john-cool-list.txt"
    "wpscanCewlBrute": "wpscan --no-update --url http://$target:$httpPort/ --wp-content-dir wp-login.php -U $reportDir/web/wp-users.txt -P $reportDir/web/cewl-list.txt threads 50 | tee $reportDir/web/wordpress-cewl-brute.txt"
    "wpscanCewlJohnBrute": "wpscan --no-update --url http://$target:$httpPort/ --wp-content-dir wp-login.php -U $reportDir/web/wp-users.txt -P $reportDir/web/john-cool-list.txt threads 50 | tee $reportDir/web/wordpress-john-cewl-brute.txt"
    "wpscanFastTrackBrute": "wpscan --no-update --url http://$target:$httpPort/ --wp-content-dir wp-login.php -U $reportDir/web/wp-users.txt -P /usr/share/wordlists/fasttrack.txt threads 50 | tee $reportDir/web/wordpress-fasttrack-brute.txt"
    "droopescan": "droopescan scan drupal -u http://$target:$httpPort/ -t 32 | tee $reportDir/web/drupalscan-$target-$httpPort.log"
    "joomscan": "joomscan --url http://$target:$httpPort/ -ec | tee $reportDir/web/joomlascan-$target-$httpPort.log"
    "magescan": "cd /opt/magescan && bin/magescan scan:all http://$target:$httpPort/ | tee $reportDir/web/magentoscan-$target-$httpPort.log && cd - &>/dev/null"
    "davtest": "davtest -move -sendbd auto -url http://$target/ | tee $reportDir/web/davtestscan-$target.log"
    "webDavNmap": "nmap -Pn -v -sV -p $httpPort --script=http-iis-webdav-vuln.nse -oA $reportDir/nmap/webdav $target"
    "tomcatHydra": "hydra -C /usr/share/seclists/Passwords/Default-Credentials/tomcat-betterdefaultpasslist.txt -s $httpPort $target http-get /manager/html"
  webSSL:
    "whatwebSSLTarget": "whatweb -v -a 3 https://$target:$port | tee $reportDir/webSSL/whatweb-$target-$port.txt"
    "whatwebSSLHost": "whatweb -v -a 3 https://$host:$port | tee $reportDir/webSSL/whatweb-$host-$port.txt"
    "dirsearchSSLTargetBig": "python3 /opt/dirsearch/dirsearch.py -u https://$target:$port/ -e php,html,txt,asp,aspx -w /usr/share/wordlists/dirb/big.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-big-$target-$port.log"
    "dirsearchSSLHostBig": "python3 /opt/dirsearch/dirsearch.py -u https://$host:$port/ -e php,html,txt,asp,aspx -w /usr/share/wordlists/dirb/big.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-big-$host-$port.log"
    "dirsearchSSLTargetDict": "python3 /opt/dirsearch/dirsearch.py -u https://$target:$port/ -e php -w $pwd/wordlists/dict.txt -f -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-dict-$target-$port.log"
    "dirsearchSSLHostDict": "python3 /opt/dirsearch/dirsearch.py -u https://$host:$port/ -e php,html,txt,asp,aspx -w $pwd/wordlists/dict.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-dict-$host-$port.log"
    "dirsearchSSLTargetDListMed": "python3 /opt/dirsearch/dirsearch.py -u https://$target:$port/ -e php,html,txt,asp,aspx -w /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-dlistmedium-$target-$port.log"
    "dirsearchSSLHostDListMed": "python3 /opt/dirsearch/dirsearch.py -u https://$host:$port/ -e php,html,txt,asp,aspx -w /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-dlistmedium-$host-$port.log"
    "dirsearchSSLTargetRaftLargeFiles": "python3 /opt/dirsearch/dirsearch.py -u https://$target:$port/ -e php,asp,aspx,html,txt,git,bak,tar,gz,7z,json,zip,rar,bz2,pdf,md,pl,cgi -w /usr/share/seclists/Discovery/Web-Content/raft-large-files-lowercase.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-raftLargeFiles-$target-$port.log"
    "dirsearchSSLHostRaftLargeFiles": "python3 /opt/dirsearch/dirsearch.py -u https://$host:$port/ -e php,asp,aspx,html,txt,git,bak,tar,gz,7z,json,zip,rar,bz2,pdf,md,pl,cgi -w /usr/share/seclists/Discovery/Web-Content/raft-large-files-lowercase.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-raftLargeFiles-$host-$port.log"
    "dirsearchSSLTargetRaftLargeDirs": "python3 /opt/dirsearch/dirsearch.py -u https://$target:$port/ -e php,asp,aspx,html,txt -w /usr/share/seclists/Discovery/Web-Content/raft-large-directories.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-raftLargeDirs-$target-$port.log"
    "dirsearchSSLHostRaftLargeDirs": "python3 /opt/dirsearch/dirsearch.py -u https://$host:$port/ -e php,asp,aspx,html,txt -w /usr/share/seclists/Discovery/Web-Content/raft-large-directories.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-raftLargeDirs-$host-$port.log"
    "dirsearchSSLTargetForeign": "python3 /opt/dirsearch/dirsearch.py -u https://$target:$port/ -e php,asp,aspx,html,txt -w $pwd/wordlists/foreign.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-foreign-$target-$port.log"
    "dirsearchSSLHostForeign": "python3 /opt/dirsearch/dirsearch.py -u https://$host:$port/ -e php,asp,aspx,html,txt -w $pwd/wordlists/foreign.txt -t 80 -x 404,401,500,502 --plain-text-report $reportDir/webSSL/dirsearch-foreign-$host-$port.log"
    "curlRobotsSSLTarget": "curl -sSik https://$target:$port/robots.txt -m 10 -o $reportDir/webSSL/robots-$port.txt &>/dev/null"
    "curlRobotsSSLHost": "curl -sSik https://$host:$port/robots.txt -m 10 -o $reportDir/webSSL/robots-$host-$port.txt &>/dev/null"
    "eyewitnessSSLTarget": "cd /opt/EyeWitness && echo 'https://$target:$port' >eyefile.txt && ./EyeWitness.py --threads 5 --ocr --no-prompt --active-scan --all-protocols --web -f eyefile.txt -d $reportDir/webSSL/eyewitness-$target-$port && cd - &>/dev/null"
    "eyewitnessSSLHost": "cd /opt/EyeWitness && echo 'https://$host:$port' >eyefile.txt && ./EyeWitness.py --threads 5 --ocr --no-prompt --active-scan --all-protocols --web -f eyefile.txt -d $reportDir/webSSL/eyewitness-$host-$port && cd - &>/dev/null"
    "wafw00fSSLTarget": "wafw00f https://$target:$port | tee $reportDir/webSSL/wafw00f-$target-$port.txt"
    "wafw00fSSLHost": "wafw00f https://$host:$port | tee $reportDir/webSSL/wafw00f-$host-$port.txt"
    "niktoSSLTarget": "nikto -ask=no -ssl -host https://$target:$port >$reportDir/webSSL/nikto-$target-$port.txt 2>&1 &"
    "niktoSSLHost": "nikto -ask=no -ssl -host https://$host:$port >$reportDir/webSSL/nikto-$host-$port.txt 2>&1 &"
    "sslscan": "sslscan https://$target:$sslport | tee $reportDir/webSSL/sslscan-color-$target-$sslport.log"
    "wpscanSSLTarget": "wpscan --no-update --disable-tls-checks --url https://$target:$sslPort/ --wp-content-dir wp-content --enumerate vp,vt,cb,dbe,u,m --plugins-detection aggressive | tee $reportDir/webSSL/wpscan-$sslPort.log"
    "wpscanSSLHost": "wpscan --no-update --disable-tls-checks --url https://$host:$sslPort/ --wp-content-dir wp-content --enumerate vp,vt,cb,dbe,u,m --plugins-detection aggressive | tee $reportDir/webSSL/wpscan-$host-$sslPort.log"
    "cewlSSLTarget": "cewl https://$target:$sslPort/ -m 3 -w $reportDir/webSSL/cewl-list.txt"
    "cewlSSLHost": "cewl https://$host:$sslPort/ -m 3 -w $reportDir/webSSL/cewl-list.txt"
    "johnCewl": "john --rules --wordlist=$reportDir/webSSL/cewl-list.txt --stdout > $reportDir/webSSL/john-cool-list.txt"
    "wpscanCewlBruteTarget": "wpscan --no-update --disable-tls-checks --url https://$target:$sslPort/ --wp-content-dir wp-login.php -U $reportDir/webSSL/wp-users.txt -P $reportDir/webSSL/cewl-list.txt threads 50 | tee $reportDir/webSSL/wordpress-cewl-brute.txt"
    "wpscanCewlBruteHost": "wpscan --no-update --disable-tls-checks --url https://$host:$sslPort/ --wp-content-dir wp-login.php -U $reportDir/webSSL/wp-users.txt -P $reportDir/webSSL/cewl-list.txt threads 50 | tee $reportDir/webSSL/wordpress-cewl-brute.txt"
    "wpscanJohnCewlBruteTarget": "wpscan --no-update --disable-tls-checks --url https://$target:$sslPort/ --wp-content-dir wp-login.php -U $reportDir/webSSL/wp-users.txt -P $reportDir/webSSL/john-cool-list.txt threads 50 | tee $reportDir/webSSL/wordpress-john-cewl-brute.txt"
    "wpscanJohnCewlBruteHost": "wpscan --no-update --disable-tls-checks --url https://$host:$sslPort/ --wp-content-dir wp-login.php -U $reportDir/webSSL/wp-users.txt -P $reportDir/webSSL/john-cool-list.txt threads 50 | tee $reportDir/webSSL/wordpress-john-cewl-brute.txt"
    "wpscanFastTrackTarget": "wpscan --no-update --disable-tls-checks --url https://$target:$sslPort/ --wp-content-dir wp-login.php -U $reportDir/webSSL/wp-users.txt -P /usr/share/wordlists/fasttrack.txt threads 50 | tee $reportDir/webSSL/wordpress-fasttrack-brute.txt"
    "wpscanFastTrackHost": "wpscan --no-update --disable-tls-checks --url https://$host:$sslPort/ --wp-content-dir wp-login.php -U $reportDir/webSSL/wp-users.txt -P /usr/share/wordlists/fasttrack.txt threads 50 | tee $reportDir/webSSL/wordpress-fasttrack-brute.txt"
    "droopescanSSLTarget": "droopescan scan drupal -u https://$target:$sslPort/ -t 32 | tee $reportDir/webSSL/drupalscan-$target-$sslPort.log"
    "droopescanSSLHost": "droopescan scan drupal -u https://$host:$sslPort/ -t 32 | tee $reportDir/webSSL/drupalscan-$host-$sslPort.log"
    "joomscanTarget": "joomscan --url https://$target:$sslPort/ -ec | tee $reportDir/webSSL/joomlascan-$target-$sslPort.log"
    "joomscanHost": "joomscan --url https://$host:$sslPort/ -ec | tee $reportDir/webSSL/joomlascan-$host-$sslPort.log"
    "magescanTarget": "cd /opt/magescan && bin/magescan scan:all -n --insecure https://$target:$sslPort/ | tee $reportDir/webSSL/magentoscan-$target-$sslPort.log && cd - &>/dev/null"
    "magescanHost": "cd /opt/magescan && bin/magescan scan:all -n --insecure https:$host:$sslPort/ | tee $reportDir/webSSL/magentoscan-$host-$sslPort.log && cd - &>/dev/null"
    "davtestTarget": "davtest -move -sendbd auto -url https://$target/ | tee $reportDir/webSSL/davtestscan-$target.log"
    "davtestHost": "davtest -move -sendbd auto -url https://$host/ | tee $reportDir/webSSL/davtestscan-$host.log"
    "nmapWebDav": "nmap -Pn -v -sV -p $sslPort --script=http-iis-webdav-vuln.nse -oA $nmapReportDir/webdav $target"
  proxy:
    "aquatoneProxy": "cat $reportDir/aquatone/proxy-urls.txt | aquatone -ports $allWebProxyPorts -proxy http://$target:$proxyPorts -out $reportDir/aquatone/aquatone-proxy/aquatone_report.html -screenshot-timeout 40000"
    "proxychainsNmapTopPorts": "proxychains nmap -vv -sT -Pn -sV -p $topTcpPorts -oA $reportDir/proxychain-top-ports 127.0.0.1"
    "proxychainsDiscoveredPorts": "proxychains nmap -vv -sT -Pn -sC -sV -p $openTcpProxyPorts --script-timeout 2m -oA $nmapReportDir/proxychain-ServiceScan 127.0.0.1"
    "whatwebProxyWP": "whatweb -v -a 3 --proxy $target:$proxyPorts $wordpressDirs > $reportDir/proxy/web/whatweb-proxy-$httpProxy-$count.txt"
    "wpscanProxy": "wpscan --no-update --url $sortedWpDirs --proxy http://$target:$httpProxy --wp-content-dir wp-content --enumerate vp,vt,cb,dbe,u,m --plugins-detection aggressive | tee $reportDir/proxy/web/wpscan-$httpProxyPort.log"
    "proxychainsCewl": "proxychains cewl http://127.0.0.1:$proxyPorts/ -m 3 -w $reportDir/proxy/web/cewl-list.txt"
    "john": "john --rules --wordlist=$reportDir/proxy/web/cewl-list.txt --stdout > $reportDir/proxy/web/john-cewl-list.txt"
    "wpscanCewlBrute": "wpscan --no-update --url http://127.0.0.1:$proxyPorts/ --proxy http://$target:httpProxy --wp-content-dir wp-login.php -U $reportDir/proxy/web/wp-users.txt -P $reportDir/proxy/web/cewl-list.txt threads 50 | tee $reportDir/proxy/web/wordpress-cewl-brute.txt"
    "wpscanJohnCewlBrute": "wpscan --no-update --url http://127.0.0.1:$proxyPorts/ --proxy http://$target:httpProxy --wp-content-dir wp-login.php -U $reportDir/proxy/web/wp-users.txt -P $reportDir/proxy/web/john-cool-list.txt threads 50 | tee $reportDir/proxy/web/wordpress-john-cewl-brute.txt"
    "wpscanFastTrackBrute": "wpscan --no-update --url http://127.0.0.1:$proxyPorts/ --proxy http://$target:httpProxy --wp-content-dir wp-login.php -U $reportDir/proxy/web/wp-users.txt -P usr/share/wordlists/fasttrack.txt threads 50 | tee $reportDir/proxy/web/wordpress-fasttrack-brute.txt"
    "droopescan": "proxychains droopescan scan drupal -u http://127.0.0.1:$proxyPorts/ -t 32 | tee $reportDir/proxy/web/drupalscan-$target-$proxyPorts.log"
    "joomscan": "joomscan --url http://127.0.0.1:$proxyPorts/ -ec --proxy http://$target:$httpProxy | tee $reportDir/proxy/web/joomlascan-$target-$proxyPorts.log"
    "magescan": "cd /opt/magescan && proxychains bin/magescan scan:all http://127.0.0.1:$proxyPorts/ | tee $reportDir/proxy/web/magentoscan-$target-$proxyPorts.log && cd - &>/dev/null"
    "webdavNmap": "proxychains nmap -Pn -vv -sT -sV -p $proxyPort --script=http-iis-webdav-vuln.nse -oA $reportDir/nmap/webdav 127.0.0.1"
    "eyewitnessProxyServer": "cd /opt/EyeWitness && echo 'http://$target:$proxy' > eyefile.txt && ./EyeWitness.py --threads 5 --ocr --no-prompt --active-scan --all-protocols --web -f eyefile.txt -d $reportDir/proxy/eyewitnessProxyServer-$proxy && cd - &>/dev/null"
    "whatwebProxyServer": "whatweb -v -a http://$target:$proxy | tee $reportDir/proxy/web/whatwebProxyServer-$proxy.txt"
    "whatwebProxyHttpPorts": "whatweb -v -a 3 --proxy $target:$proxy http://127.0.0.1:$httpProxy/ | tee $reportDir/web/whatwebProxyHttpPort-$proxy.txt"
    "dirsearchHttpProxyPortsDict": "python3 /opt/dirsearch/dirsearch.py -e php,asp,aspx,txt,html -x 400,405,500,502 -t 50 -w $pwd/wordlists/dict.txt --proxy $target:$proxy -u http://127.0.0.1:$httpProxy --plain-text-report $reportDir/proxy/web/dirsearch-Dict-$httpProxy.log"
    "dirsearchHttpProxyPortsBig": "python3 /opt/dirsearch/dirsearch.py -e php,asp,aspx,txt,html -x 400,405,500,502 -t 50 -w /usr/share/wordlists/dirb/big.txt --proxy $target:$proxy -u http://127.0.0.1:$httpProxy --plain-text-report $reportDir/proxy/web/dirsearch-Big-$httpProxy.log"
    "niktoProxyHttpPort": "nikto -ask=no -host http://127.0.0.1:$httpProxy/ -useproxy http://$target:$proxy/ > $reportDir/proxy/web/nikto-$httpProxy-proxy-scan.txt 2>&1 &"
  proxySSL:
    "whatwebSSLProxy": "whatweb -v -a 3 --proxy $target:$proxy https://127.0.0.1:$sslPort | tee $reportDir/proxy/webSSL/whatweb-proxy-$target-$sslPort.txt"
    "niktoSSLProxy": "nikto -ask=no -host https://127.0.0.1:$proxySSLPort/ -ssl -useproxy https://$target:$proxy/ > $reportDir/proxy/webSSL/nikto-$target-$proxySslPort-proxy-scan.txt 2>&1 &"
    "dirsearchProxySSLDict": "python3 /opt/dirsearch/dirsearch.py --proxy $target:$proxySSLport -u https://127.0.0.1:$proxy -e php,asp,aspx,txt,html -x 400,405,500,502 -t 50 -w $pwd/wordlists/dict.txt --plain-text-report $reportDir/proxy/webSSL/dirsearch-proxy-Dict-$target-$proxy.log"
    "dirsearchProxySSLBig": "python3 /opt/dirsearch/dirsearch.py --proxy $target:$proxySSLport -u https://127.0.0.1:$proxy -e php,asp,aspx,txt,html -x 400,405,500,502 -t 50 -w /usr/share/wordlists/dirb/big.txt --plain-text-report $reportDir/proxy/webSSL/dirsearch-proxy-Big-$target-$proxy.log"
  ssh:
    "ssh_user_enum": "python $pwd/scripts/ssh_user_enum.py --port $port --userList $pwd/wordlists/usernames.txt $target --outputFile $reportDir/ssh/ssh-usernames.json --outputFormat json"
    "patator_ssh_auto": "patator ssh_login host=$target port=$port user=$user password=FILE0 0=$pwd/wordlists/probable-v2-top1575.txt persistent=0 -l $reportDir/ssh/patatorBrute-$user -x free=user:code=0 -x ignore:mesg='Authentication failed.'"
    "patator_ssh_cewl_auto": "patator ssh_login host=$target port=$port user=$user password=FILE0 0=$reportDir/wordlists/all.txt persistent=0 -l $reportDir/ssh/patatorBrute-$user -x free=user:code=0 -x ignore:mesg='Authentication failed.'"
    "patator_ssh_single_user_custom": "patator ssh_login host=$target port=$port user=$user password=FILE0 0=$wordlist persistent=0 -l $reportDir/ssh/patatorBrute-$user -x free=user:code=0 -x ignore:mesg='Authentication failed.'"
    "patator_ssh_multiple_users_custom": "patator ssh_login host=$target port=$port user=FILE0 0=$users password=FILE1 1=$wordlist persistent=0 -l $reportDir/ssh/patatorBrute-Multiple -x free=user:code=0 -x ignore:mesg='Authentication failed.'"
  cassandra:
