    "snmpCheck": "snmp-check -c public -v 1 -d $target | tee $reportDir/snmp/snmpcheck.log"
    "onesixtyone": "onesixtyone -c /usr/share/doc/onesixtyone/dict.txt $target | tee $reportDir/snmp/onesixtyone.log"
